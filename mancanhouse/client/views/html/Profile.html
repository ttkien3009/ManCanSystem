<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân - Quản lý nhà ứng sinh Dòng Tên Việt Nam</title>
  <link rel="shortcut icon" type="image/ico" href="/UNIVERSITY/YEAR_4_2/LUAN_VAN_TOT_NGHIEP/Images/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="/UNIVERSITY/YEAR_4_2/LUAN_VAN_TOT_NGHIEP/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/UNIVERSITY/YEAR_4_2/LUAN_VAN_TOT_NGHIEP/CANHOUSE/css/Home.css">
  <link rel="stylesheet" type="text/css" href="/UNIVERSITY/YEAR_4_2/LUAN_VAN_TOT_NGHIEP/CANHOUSE/css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
  <div class="container-fluid bg-light rounded" id="useForCandidateForm">
    <my-website-header></my-website-header>
    <div class="row">
      <my-website-menu></my-website-menu>
      <div class="col-lg-10">
        <div class="row">
          <div class="col-lg-12 bg-brown-yellow text-center h-55px text-white">
            <p class="mb--15px">&nbsp;&nbsp;</p>
            <span class="font-27px">Thông tin cá nhân</span>
          </div>
        </div>
        <div class="row mt-3 mr-3" style="height: 465px;">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-sm-3" style="margin-left: -20px;">
                <div class="text-center">
                  <img class="profile-user-img img-fluid rounded-circle img-thumbnail" id="image"
                    src="../images/user_02.png" alt="User Image">
                </div>
                <div class="row">
                  <div class="col-sm-12 text-center mt-2">
                    <span class="font-weight-bold" style="font-size: large;">Trần Trung Kiên</span>
                  </div>
                  <div class="col-sm-12 text-center mt-1 cl-darkgrey">
                    <span>AD001</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-9 mt-2" style="margin-left: -30px;">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" style="font-size: small;">Thông Tin Cá Nhân</a>
                  </li>
                </ul>
                <form class="form" action="" method="post" id="registrationForm">
                  <div class="row mt-3">
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Tên Chính</label>
                      <label class="text-danger">*</label>
                      <input type="text" id="firstName" name="firstName" v-model="firstName" :title="titleFirstName"
                        class="form-control rounded-0 text-size-13px" placeholder="Nhập Tên chính..." style="margin-top: -5px;">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Họ và Tên Đệm</label>
                      <label class="text-danger">*</label>
                      <input type="text" id="lastName" name="lastName" v-model="lastName" :title="titleLastName"
                        class="form-control rounded-0 text-size-13px" placeholder="Nhập Họ và Tên đệm..." style="margin-top: -5px;">
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label" for="christianName">Tên Thánh</label>
                      <label class="text-danger">*</label>
                      <input type="text" :title="titleChristianName" name="christianName" id="christianName"
                        v-model="christianName" class="form-control rounded-0 text-size-13px "
                        placeholder="Nhập Tên Thánh..." style="margin-top: -5px;">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Ngày Sinh</label>
                      <label class="text-danger">*</label>
                      <input v-model="birthday" name="birthday" id="birthday" type="date" :title="titleBirthday"
                        class="form-control rounded-0 text-size-13px" style="margin-top: -5px;">
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Số Điện Thoại</label>
                      <label class="text-danger">*</label>
                      <input v-model="phone" name="phone" id="phone" type="text" :title="titlePhone"
                        class="form-control rounded-0 text-size-13px " placeholder="Nhập Số điện thoại..." style="margin-top: -5px;">
                      <span v-if="checkFormatPhone" class="text-danger text-size-13px">Số điện thoại
                        không đúng định dạng</span>
                    </div>
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Email</label>
                      <label class="text-danger">*</label>
                      <input v-model="email" name="email" id="email" type="text" :title="titleEmail"
                        class="form-control rounded-0 text-size-13px " placeholder="Nhập Địa chỉ email..." style="margin-top: -5px;">
                      <span v-if="checkFormatEmail" class="text-danger text-size-13px">Địa chỉ email không hợp
                        lệ</span>
                      <span>&nbsp;</span>
                    </div>
                  </div>
                  <div class="row" style="margin-top: -10px;">
                    <div class="col-lg-6">
                      <label class="text-size-15px font-weight-bold col-form-label">Hình Ảnh</label>
                      <input type="file" :title="titlePicture" class="form-control rounded-0 text-size-13px" style="margin-top: -5px;" onchange="onFileSelected(event)"/>
                    </div>
                  </div>
                  <hr>
                  <div class="row" style="margin-top: -7px;">
                    <div class="col-12">
                      <div style="float:right">
                        <button :disabled="!formProfileIsValid" type="submit" class="btn text-size-15px"
                          style="background-color: #056299;color: white;">
                          <i class="far fa-save fa-lg"></i>
                          &nbsp;Lưu
                        </button>
                      </div>
                      <div style="float:right; margin-right: 10px;">
                        <button :disabled="!refreshFormCandidate" @click="clearInputFormCandidate"
                          class="btn btn-success text-size-15px" >
                          <i class="fas fa-sync-alt"></i>
                          &nbsp;Làm mới
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <my-website-footer></my-website-footer>
      </div>
    </div>
  </div>
  <script src="/UNIVERSITY/YEAR_4_2/LUAN_VAN_TOT_NGHIEP/CANHOUSE/js/Common.js"></script>
  <script>
		$(document).ready(function () {
			if ($("#ok").text() != "") {
				alert("Thay Đổi Thành Công");
			}
		});
		function onFileSelected(event) {
			var selectedFile = event.target.files[0];
			var reader = new FileReader();

			var imgtag = document.getElementById("image");
			imgtag.title = selectedFile.name;

			reader.onload = function (event) {
				imgtag.src = event.target.result;
			};

			reader.readAsDataURL(selectedFile);
	}
	</script>
</body>

</html>
